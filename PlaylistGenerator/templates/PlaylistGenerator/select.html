<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select songs.</title>
    <div>
        <h1>Playlists: </h1><br>
        <label type="text">Playlist:</label>
        <ul>
            {% for playlist in playlists %}
                <li>
                    <label>{{ playlist.name }}</label>
                    <label>
                        <input type="checkbox" name="zutat" value="like">
                        Yes :)
                    </label>
                    |
                    <label>
                        <input type="checkbox" name="zutat" value="dont like">
                        No :(
                    </label>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div>
        <h1>Songs: </h1><br>
        <label type="text">Song:</label>
        <ul>
            {% for song in songs %}
                <li>
                    <label>{{ song.name}} from {{song.artist}}</label>
                    <label>
                        <input type="checkbox" name="zutat" value="like">
                        Yes :)
                    </label>
                    |
                    <label>
                        <input type="checkbox" name="zutat" value="dont like">
                        No :(
                    </label>
                </li>
            {% endfor %}
        </ul>
    </div>
</head>
<body>

</body>
</html>
